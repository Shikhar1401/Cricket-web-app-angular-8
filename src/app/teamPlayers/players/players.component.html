<div class="container-fluid" *ngIf="playerInfo">
    <div class="row d-fle flex-row justify-content-center">
        <div class="col-md-4 col-md-offset-4 watch-card border borderradii py-3">
            <div class="card collage">  
                <div class= "rounded d-flex flex-row mdsize">
                    <div class="col-lg-6 col-md-12 col-sm-12 back_2 p-0">
                        <img src="{{playerInfo.type == 'Bat' ? 'assets/images/batsman.jpg' : 'assets/images/bowler.png'}}" alt="artist-image" width="130" height="130">
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12  back_2 p-0">
                        <img src="assets/images/logo.png" alt="artist-image" width="130" height="130">
                    </div>
                </div>
            </div>
            <div class="player rounded">
                <h4 class="mb-3">{{playerInfo.name}}</h4>
                <p class="mb-1 matchlabel"><span>{{playerInfo.text}}</span></p>
                <p class="mb-1"><label class="matchlabel">Matches: </label><span>{{playerInfo.matches}}</span></p>
            </div>            
            <div class="card">
                <div class="card-body p-0">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <h6 class="card-subtitle"><span> Player Id:</span> <span class="float-right">{{playerInfo.pid}}</span></h6>
                        </li>
                        <li class="list-group-item">
                            <h6 class="card-subtitle"><span>Team:</span> <span class="float-right">{{playerInfo.team}}</span></h6>
                        </li>
                        <li class="list-group-item">
                            <h6><span>Runs:</span> <span class="float-right">{{playerInfo.runs}}</span></h6>
                        </li>
                        <li class="list-group-item">
                            <h6><span>Average:</span> <span class="float-right">{{playerInfo.avg}}</span></h6>
                        </li> 
                        <li class="list-group-item">
                            <h6><span>Wickets:</span> <span class="float-right">{{playerInfo.wickets}}</span></h6>
                        </li> 
                        <li class="list-group-item">
                            <h6><span>Higest Score:</span> <span class="float-right">{{playerInfo.highestScore}}</span></h6>
                        </li> 
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
